<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
<!-- Timeblocks go here -->

    <table class="time-block">
      <thead>
        <tr>
          <td class="col-md-1">Hour</td>
          <td class="col-md-11">Tasks</td>
          <td class="col-md-1"></td>
        </tr>
      </thead>
      <tbody>
<!-- Insert time rows here-->
        <tr>
          <td class="col-md-1 hour">9 AM</td>
          <td class="col-md-10"><textarea data-time="1"></textarea></td>
          <td class="col-md-1"><button class="saveBtn">Save</button></td>
        </tr>
      </tbody>
    </table>
<!-- trying tables versus divs to see which is better -->
    <div class="time-block">

      <div class="row">
        <div class="hour col-md-1">9AM</div>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
