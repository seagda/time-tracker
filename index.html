<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">

    <!-- Insert time rows here-->

      <div class="row">
        <div class="hour col-md-2">8 AM</div>
        <textarea class="col-md-9" id="tasksHour8"></textarea>
        <button class="saveBtn col-md-1" data-hour="8" id="hour8">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">9 AM</div>
        <textarea class="col-md-9" id="tasksHour9"></textarea>
        <button class="saveBtn col-md-1" data-hour="9" id="hour9">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">10 AM</div>
        <textarea class="col-md-9" id="tasksHour10"></textarea>
        <button class="saveBtn col-md-1" data-hour="10" id="hour10">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">11 AM</div>
        <textarea class="col-md-9" id="tasksHour11"></textarea>
        <button class="saveBtn col-md-1" data-hour="11" id="hour11">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">12 PM</div>
        <textarea class="col-md-9" id="tasksHour12"></textarea>
        <button class="saveBtn col-md-1" data-hour="12" id="hour12">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">1 PM</div>
        <textarea class="col-md-9" id="tasksHour13"></textarea>
        <button class="saveBtn col-md-1" data-hour="13" id="hour13">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">2 PM</div>
        <textarea class="col-md-9" id="tasksHour14"></textarea>
        <button class="saveBtn col-md-1" data-hour="14" id="hour14">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">3 PM</div>
        <textarea class="col-md-9" id="tasksHour15"></textarea>
        <button class="saveBtn col-md-1" data-hour="15" id="hour15">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">4 PM</div>
        <textarea class="col-md-9" id="tasksHour16"></textarea>
        <button class="saveBtn col-md-1" data-hour="16" id="hour16">Save</button>
      </div>

      <div class="row">
        <div class="hour col-md-2">5 PM</div>
        <textarea class="col-md-9" id="tasksHour17"></textarea>
        <button class="saveBtn col-md-1" data-hour="17" id="hour17">Save</button>
      </div>



      <!-- timeblock div ends below -->
    </div>

    <!-- container div ends below -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>

</body>

</html>
